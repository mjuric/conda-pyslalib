pool:
  vmImage: 'Ubuntu 16.04'

steps:
# Conda Environment
# Create and activate a Conda environment.
- task: CondaEnvironment@1
  inputs:
#    createCustomEnvironment: True
#    environmentName: build
#    packageSpecs: 'python=3 conda-build'
#    updateConda: False
#    #installOptions: # Optional
#    #createOptions: # Optional
#    #cleanEnvironment: # Optional

#- script: conda install --yes conda-build
#  displayName: 'Install conda-build'

- script: |
    sudo conda install --yes conda-build
  displayName: 'Conda setup'

- script: |
    echo Running the build
    export
    mkdir "$HOME/conda-bld"
    echo "conda-build:" > ~/.condarc
    echo "  root-dir: ~/conda-bld" >> ~/.condarc
    echo "====== ~/.condarc:"
    cat ~/.condarc
    echo "======"
    conda build .
  displayName: 'Build'
