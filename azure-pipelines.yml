#
# Parallel build
#
jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  strategy:
    matrix:
      py27:
        conda.py: 2.7
      py35:
        conda.py: 3.5
      py36:
        conda.py: 3.6
      py37:
        conda.py: 3.7
  steps:
  - script: |
      export PATH="$CONDA/bin:$PATH"
      sudo conda install --yes conda-build
      conda build .
    displayName: 'Build'

- job: MacOS
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      py27:
        conda.py: 2.7
      py35:
        conda.py: 3.5
      py36:
        conda.py: 3.6
      py37:
        conda.py: 3.7
  steps:
  - script: |
      export PATH="$CONDA/bin:$PATH"
      sudo conda install --yes conda-build
      conda build .
    displayName: 'Build'
